<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Contact Us</h1>
    </header>
    
    <section class="contact-section">
      <form id="contactForm" method="POST" action="/api/contact">
        <fieldset>
          <legend>Personal Information</legend>
          
          <div class="form-field">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>

          <div class="form-field">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Your Message</legend>
          <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
        </fieldset>

        <!-- Honeypot (hidden from users) -->
        <input type="text" name="honeypot" style="display: none;" />

        <!-- Timestamp (hidden and populated by JS) -->
        <input type="hidden" name="form_timestamp" id="form_timestamp" />

        <button type="submit">Send Message</button>
      </form>

      <output id="responseMessage" aria-live="polite"></output>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
